    <script>
        class User{
            constructor(fname){
                this.name = fname
                this.place = "ngl"
            }
            add(){
                return 1 + 2;
            }
            sub(){
                return 3 - 1;
            }
            display(){
                console.log(this.name)
                console.log(this.place)
            }
            getName(){
                return this.name;
            }
            getPlace(){
                return this.place;
            }
            getNameAndPlace(){
                return this.getName() +" " + this.getPlace()
            }
        }
        let user_obj = new User("Jarald");
        user_obj.display()

        console.log(user_obj.add())
