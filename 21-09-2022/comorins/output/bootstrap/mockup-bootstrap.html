<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap Mockup</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <header class="container-fluid container-30 bg-dark">
            <h1 class="text-center text-white">
                Header
            </h1>
        </header>
        <nav class="container-fluid bg-secondary container-left">
            <h3 class="text-white">
                Navigation
            </h3>
        </nav>
        <div class="container">
            <div class="row mt-3 mb-3">
                <div class="box box1 col-md-12 col-lg-7 col-xl-7 mr-3 bg-dark">
                    <h3 class="text-center text-white h3-padding">Main</h3>
                </div>
                <div class="box box2 col-md-12 col-lg-4 col-xl-4 bg-secondary">
                    <h3 class="text-center text-white h3-padding">Sidebar</h3>
                </div>
            </div>
        </div>

        <footer class="container-fluid bg-secondary foot-container">
            <h2 class="text-center text-white">
                Footer
            </h2>
        </footer>
    </body>
</html>
