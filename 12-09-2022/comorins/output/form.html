        <section class="form">
            <form>
                <div class="inputDiv">
                    <label>First name:</label>
                    <input type="text"/><br/>
                    <br/>
                    <label>Last name:</label>
                    <input type="text"/><br/>
                    <br/>
                    <label>Color:</label>
                    <input type="color"/><br/>
                    <br/>
                    <label>Mobile:</label>
                    <input type="number"/><br/>
                    <br/>
                    <label>Email:</label>
                    <input type="email"/><br/>
                    <br/>
                </div>

                <label>Technology:</label>
                <input type="radio" name="radio" value="frontend"><span>Frontend Technology</span> 
                <input type="radio" name="radio" value="backend"><span>Backend Technology</span>
                <input type="radio" name="radio" value="datastructure"><span>Data Structure</span><br/>
                <br/>

                <label>Languages:</label>

                <input type="checkbox" name="chkbox" value="html"><span>HTML</span>
                <input type="checkbox" name="chkbox" value="css"><span>CSS</span>
                <input type="checkbox" name="chkbox" value="javascript"><span>Javascript</span>
                <input type="checkbox" name="chkbox" value="python"><span>Python</span>
                <input type="checkbox" name="chkbox" value="java"><span>Java</span>
                <input type="checkbox" name="chkbox" value="php"><span>PHP</span>
                <input type="checkbox" name="chkbox" value="oracle"><span>Oracle</span>
                <input type="checkbox" name="chkbox" value="sql"><span>SQL</span>
                <input type="checkbox" name="chkbox" value="mysql"><span>MySQL</span><br/><br/>
                
                <label>Message:</label>
                <textarea placeholder="sample textarea contents"></textarea><br/>
                <br/>
                <input type="submit"/>
            </form>
        </section>
