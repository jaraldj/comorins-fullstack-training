<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>isNaN</title>
</head>
<body>
    <input type="text" id="checkinput">
    <button onclick="isNumber()">Check</button>

    <script>
        function isNumber(){
            let num = document.getElementById("checkinput").value;
            if(isNaN(num)){
                console.log("True");
            }
            else{
                console.log("False");
            }
            document.getElementById("checkinput").value = "";
        }
    </script>
</body>
</html>
