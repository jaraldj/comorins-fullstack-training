<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days in Month</title>
</head>
<body>
    <script>
        function findDaysInMonth(month ,year){
            if(month < 1 || month > 12){
                console.log("Invalid Month");
            }else if(month == 2){
                if(year % 4 == 0 && year != 0 || year % 400 == 0){
                console.log("Month "+ month + " "+ year +" year has 29 days");
            }else{
                console.log("Month "+ month + " "+ year +" year has 28 days");
            }
            }else if(month == 4 || month == 6 || month == 9 || month == 11){
                console.log("Month "+ month + " "+ year +" year has 30 days");
            }
            else{
                console.log("Month "+ month + " "+ year +" year has 31 days");
            }
        }
        findDaysInMonth(2, 2000);
        findDaysInMonth(2, 2003);
        findDaysInMonth(1, 2000);
        findDaysInMonth(3, 2000);
        findDaysInMonth(4, 2000);
        findDaysInMonth(14, 2000);
        
    </script>
</body>
</html>
