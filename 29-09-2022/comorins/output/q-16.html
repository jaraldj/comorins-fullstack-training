<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>evalNumbers</title>
</head>
<body>
    <script>
        function evalNumbers(num1, num2, eval){
            if(eval == "add"){
                let sum = num1 + num2;
                console.log("Sum of "+ num1 +","+ num2 +" is "+ sum);
            }else if(eval == "subtract"){
                let sub = num1 - num2;
                console.log("Substraction of "+ num1 +","+ num2 +" is "+ sub);
            }else if(eval == "multiplay"){
                let mul = num1 * num2;
                console.log("Multiplication of "+ num1 +","+ num2 +" is "+ mul);
            }else if(eval == "divide"){
                let div = num1 - num2;
                console.log("Division of "+ num1 +","+ num2 +" is "+ div);
            }else if(eval == "modulus"){
                let mod = num1 % num2;
                console.log("Modulus of "+ num1 +","+ num2 +" is "+ mod);
            }else{
                console.log(eval + "is Invalid Operation");
            }
        }
        evalNumbers(5, 2, "add")
        evalNumbers(5, 2, "subtract")
        evalNumbers(5, 2, "multiplay")
        evalNumbers(5, 2, "divide")
        evalNumbers(5, 2, "modulus")
        evalNumbers(5, 2, "minus")
    </script>
</body>
</html>
