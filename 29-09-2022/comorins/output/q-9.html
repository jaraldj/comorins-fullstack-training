<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count zero in 2D Matrix</title>
</head>
<body>
    
    <script>
        let arr = [[1,2,3,4,9,0,10,0,11,0,20],[2,0,1,0,8]];
        let zerocount = 0;
        let count = 0;
        for(let i = 0; i < arr.length; i++){
            for(let j = 0; j < arr[i].length; j++){
                if(arr[i][j] == zerocount){
                count++
            }
            }
        }
        console.log(count);
    </script>

</body>
</html>
