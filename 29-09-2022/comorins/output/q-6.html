<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Array</title>
</head>
<body>

    <script>
    function printArray(){
         let arr = [];
        for(let i = 0; i < 10; i++){
            for(let j = 0; j < i; j++){
               // console.log([i, j]);
                arr.push(i,j)
                console.log(arr);                
            }
        }
    }
    printArray()

    </script>
</body>
