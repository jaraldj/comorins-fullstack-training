<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci</title>
</head>
<body>
    
    <script>
        
        function fibonacci(n){
            let n1 = 0;
            let n2 = 1;
            let n3;
            count = 2;
            while(count < n){
                n3 = n1 + n2;
                console.log(n3);
                n1 = n2; 
                n2 = n3;
                count++;
            }
        }
        fibonacci(10)
    </script>
