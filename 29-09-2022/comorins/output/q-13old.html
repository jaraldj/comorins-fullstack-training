<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digit Sum</title>
</head>
<body>
    
    <script>
        function digitSum(digit){
            let add = 0;
            while(digit != 0){
                add += digit % 10
                digit = Math.floor(digit/10)
            }
            console.log(add);
        }
        digitSum([123456])
    </script>
</body>
</html>
