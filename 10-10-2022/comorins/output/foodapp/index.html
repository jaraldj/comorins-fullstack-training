<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header>
    <section class="navFix">
      <div class="container p-0">
      <nav class="navbar navbar-expand-lg navbar-light bg-white">
          <a class="navbar-brand" href="#">Foodie</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <form class="form-inline my-2 my-lg-0">
              <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link" href="#">Offer <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Help</a>
              </li>
              
              <li class="nav-item">
                <a class="nav-link disabled">Sign in</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"><i class="fa-solid fa-cart-shopping"><span class="countItem">0</span></i></a>
              </li>
            </ul>
            
          </div>
        </nav>
      </div>
    </section>
  </header>
    

    <section class="shopList pt-5">
        <div class="container p-0">
            <h1>  Order Food By Restaurant Name</h1>
            <div id="restaurantList">
               
            </div>            
        </div>
    </section>
    <section>
        <div class="foodTypeList">
            <div class="container">
            <h2>Top Selling</h2>
            <div id="foodTypeLi" class="row">
                <div class="col-3">
                    <a href= "view.html?foodType=">
                        <div class="card">
                            <img class="card-img-top cardImg50" src="https://b.zmtcdn.com/data/dish_images/d19a31d42d5913ff129cafd7cec772f81639737697.png" alt="Card image cap">
                            <div class="card-body">
                              <h3 class="card-title text-center">Biryani</h3>
                            </div>
                        </div>
                    </a>
                </div>

                <div class="col-3">
                    <a href= "view.html?foodType=">
                        <div class="card">
                            <img class="card-img-top cardImg50" src="https://b.zmtcdn.com/data/o2_assets/e444ade83eb22360b6ca79e6e777955f1632716661.png" alt="Card image cap">
                            <div class="card-body">
                              <h3 class="card-title text-center">Fried Rice</h3>
                            </div>
                        </div>
                    </a>
                </div>

                <div class="col-3">
                    <a href= "view.html?foodType=">
                        <div class="card">
                            <img class="card-img-top cardImg50" src="https://b.zmtcdn.com/data/dish_images/197987b7ebcd1ee08f8c25ea4e77e20f1634731334.png" alt="Card image cap">
                            <div class="card-body">
                              <h3 class="card-title text-center">Chicken</h3>
                            </div>
                        </div>
                    </a>
                </div>
                
                
            </div>
        </div>

        </div>
    </section>
    

    <script src="js/script.js"></script>
</body>
</html>
