<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <h2>Sign Up</h2>
    <form>
        <label>Name </label>
        <input type="text" placeholder="Enter your Name" id="nameInput"/><br>
        <label>Email</label>
        <input type="email" placeholder="Enter your email" id="emailInput"/><br>
        <label>Password</label>
        <input type="password" placeholder="Enter your Password" id="pwd"/><br>
        <input type="button" value="Sign Up" id="signupBtn" onclick="store()"/>

    </form>
    <p>Already have an account? <a href="login.html">Log in</a></p>

    <script src="js/registration.js"></script>
</body>
</html>
