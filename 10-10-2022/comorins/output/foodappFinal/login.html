<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Login
        </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
      </head>
      <body>
      
      <div class="container">
        <a href="index.html">
          <img class="rounded mx-auto d-block mt-5 mb-5" src="images/foodizlogo.png" alt="">
        </a>
        <h2 class="text-center">Login</h2>
        <form>

          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="psw" placeholder="Enter password" name="pwd">
          </div>
         
          <button type="button" onclick="saveData()" id="save_btn" class="btn btn-default">Submit</button>
        </form>
        <p>Dont have an account <a href="registration.html">Create an account</a></p>
      </div>
      
      </body>
      <script>
         let name=localStorage.getItem('name')?localStorage.getItem('name'):''
        console.log(name);
        // if(name!='')
        // {
        //   alert('Please visit profile');
        //   window.location.href="index.html";
        // }
        function saveData()
        {
        let email=document.getElementById("email").value;

        let psw=document.getElementById("psw").value;

        let user_records=new Array();
        user_records=JSON.parse(localStorage.getItem("users"))?JSON.parse(localStorage.getItem("users")):[]
        if(user_records.some((v)=>{return v.email==email && v.psw==psw}))
        {
          let current_user=user_records.filter((v)=>{return v.email==email && v.psw==psw})[0]
        localStorage.setItem('name',current_user.name);
        localStorage.setItem('email',current_user.email);
        alert("Welcome" + " " + localStorage.getItem('name'));
          window.location.href="index.html"
        }
        else
        {
          alert('Login Fail');
        }

        }
          </script>
      </html>
