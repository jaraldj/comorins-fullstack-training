<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KFC</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    
    <form>
        <label>Image URL :</label><input type="text" onkeyup="addObj('img', this.value)"/>
        <label>Restaurant Name :</label><input type="text" onkeyup="addObj('restaurantName', this.value)"/>
        <label>Food Names :</label><input type="text" onkeyup="addObj('foodName', this.value)"/>


        <button onclick="addToLocal()">Save</button>
    </form>


    <div id="images">
        <img id="imageView" src="" alt="">
    </div>

    <script src="js/script.js"></script>
</body>
</html>
